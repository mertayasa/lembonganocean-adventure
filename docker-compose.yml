version: '3'

services:
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        image: laravel-panduwinata
        container_name: laravel-panduwinata
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
            - ./docker-config/nginx.conf:/etc/nginx/nginx.conf
            - ./docker-config/php.ini:/etc/php8/conf.d/custom.ini
        networks:
            - mainapp
        ports:
            - 8087:8080

